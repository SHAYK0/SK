<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KK</title>

</head>

<body style="background-color: black;">

  <div id="vanta">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
      VANTA.CLOUDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 900.00,
        minWidth: 900.00,
        skyColor: 0x0,
        cloudColor: 0x545454,
        cloudShadowColor: 0x2a2a2a,
        sunColor: 0x454444,
        sunGlareColor: 0x393939,
        sunlightColor: 0x404040
      })
    </script>
  </div>
  <main style="position: absolute;">
    <h1>KK</h1>
    <h3>Example</h3>
  </main>
  <footer>
    <h3>example2</h3>
  </footer>
</body>

</html>
