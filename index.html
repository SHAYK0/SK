<!DOCTYPE html>
<html lang="en">

<head>

  <title>SKK</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      
    }

    #vanta {
      width: 100%;
      height: 100vh;
       position:absolute;

    }
  
  </style>
</head>

<body>
  <main>
    <h1>SKK</h1>
    <h3>web developement services by shahad alkhaldi</h3>
  </main>
  <footer>
    <h3>contact me</h3>>
  </footer>
  <div id="vanta">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
      VANTA.CLOUDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        skyColor: 0x0,
        cloudColor: 0x545454,
        cloudShadowColor: 0x2a2a2a,
        sunColor: 0x454444,
        sunGlareColor: 0x393939,
        sunlightColor: 0x404040
      })
    </script>
  </div>
